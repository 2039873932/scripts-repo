#git@gitlab.com:soytool/script.git
name: soytool # 
on:
  schedule:
    - cron: '50 */23 * * *' # 
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-soytool-script # 
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync gitlab-soytool-script # 
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://gitlab.com/soytool/script.git" # 
          source_branch: "main" # 
          destination_branch: "soytool" # 
          github_token: ${{ secrets.PAT }} # 
          fetch-depth: 0
          path: "."
          exclude: "'image/*','README.md','.gitkeep'"  # 
